workflows:
  build-android:
    name: Build Android
    max_build_duration: 60
    environment:
      vars:
        # لا تضع توكن هنا، استخدم Environment Variables في Codemagic
        GITHUB_TOKEN: Encrypted(CM_SECRET)
      node: 20
    scripts:
      - name: Install dependencies
        script: npm ci
      - name: Build Android
        script: npx eas build --platform android --profile preview
    artifacts:
      - '**/*.apk'
